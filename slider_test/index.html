<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="webresources/css/style.css">

</head>
<body>
    <div class="slider">
        <div class="glide">
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
              <li class="glide__slide">
                  <img src="https://www.goodplanet.info/wp-content/uploads/2016/12/63e79f09d2980267f69148f7672a542bcf1c1ee4.jpg" />
              </li>
              <li class="glide__slide">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Koala_climbing_tree.jpg" />
              </li>
              <li class="glide__slide">
                  <img src="https://i.ytimg.com/vi/AZ2ZPmEfjvU/maxresdefault.jpg" />
              </li>
            </ul>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow" data-glide-dir="<">My custom style</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>

          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
          </div>
    </div>



  </div>
</div>

    <script src="webresources/js/bundle.js"></script>
</body>
</html>
